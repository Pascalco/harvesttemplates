<!doctype html>
<html>
<head>
<title>PLtools: Harvest Templates</title>
<meta charset="utf-8">

<link href="main.css" rel="stylesheet">
<link href="../common.css" rel="stylesheet">

<script src="//tools-static.wmflabs.org/static/jquery/1.11.0/jquery.min.js"></script>
<script src="main.js"></script>
<script src="../common.js"></script>

</head>
<body>

<div id="headline"><a href="//tools.wmflabs.org/pltools" target="_blank">PLtools</a>: Harvest Templates | <a href="https://github.com/Pascalco/harvesttemplates" target="_blank">source</a> | </div>

<div id="main">

<form id="spec">
  <div class="div-table">
    <div class="div-table-row">
      <div class="div-table-col1">Property</div>
      <div class="div-table-col2">P <input type="number" name="property" style="width:50px;" min="1" value=1></div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1">Wiki</div>
      <div class="div-table-col2"><input type="text" name="lang" style="width:50px;" value="en"> . <input type="text" name="project" style="width:150px;" value="wikipedia"></div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1">Template</div>
      <div class="div-table-col2"><input type="text" name="template" value=""></div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1">Parameter</div>
      <div class="div-table-col2"><input type="text" name="parameter" value=""></div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1">Category</div>
      <div class="div-table-col2"><input type="text" name="category" value=""></div>
    </div>
    <div class="div-table-row" id="wikisyntax" style="display:none;">
      <div class="div-table-col1"></div>
      <div class="div-table-col2"><input type="checkbox" name="wikisyntax" value="wikisyntax"> try to match target page even without wikisyntax</div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1"></div>
      <div class="div-table-col2"><input type="submit" value="get pages" id="getpages" class="run"></div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1"></div>
      <div class="div-table-col2"><div id="status"></div></div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col1"></div>
      <div class="div-table-col2"><input type="submit" value="add values" class="run" id="addvalues" style="display:none;"></div>
    </div>
  </div>
</form>

<div id="result"></div>
</div>

</body>
</html>
